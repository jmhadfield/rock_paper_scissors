<!DOCTYPE html>
<html>
<body>

<script> 

let options = ["Rock", "Paper", "Scissors"]

function computerPlay () {
    let computerChoice = options[Math.floor(Math.random() * options.length)];
    return computerChoice;
}

function playerPlay () {
    let playerChoice = options[Math.floor(Math.random() * options.length)];
    return playerChoice;
}



function singleRound (playerSelection, computerSelection) {
    if (playerSelection == "Rock" && computerSelection == "Scissors") {
        console.log("You did it, Rock beats Scissors!");
    } else if (playerSelection == "Rock" && computerSelection === "Paper") {
        console.log("You lost this time, Rock loses to Paper!");
    } else if (playerSelection == "Rock" && computerSelection === "Rock") {
        console.log("Try Again, it's a draw!");
    } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
        console.log("They blunt your scissors, the computer won!");
    } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
        console.log("Nice one, you shredded that paper");
    } else if (playerSelection == "Scissors" && computerSelection == "Scissors") {
        console.log("That is the same so... it's a draw!");
    } else if (playerSelection == "Paper" && computerSelection == "Rock") {
        console.log("You covered that rock!");
    } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
        console.log("You got shredded up by the computer!");
    } else if (playerSelection == "Paper" && computerSelection == "Paper") {
        console.log("Boring. Do it again!");
    }
}
let playerSelection = playerPlay();
let computerSelection = computerPlay();
console.log("The user has selected " + playerSelection);
console.log("The computer has selected " + computerSelection);
singleRound(playerSelection, computerSelection);

</script>

</body>
</html>
