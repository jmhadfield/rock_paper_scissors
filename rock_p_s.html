<!DOCTYPE html>
<html>
<body>

<script> 

//everything is wrapped in the function game
function game (){
//when game is called the counters are set to zero
    let playerCounter = 0;
    let computerCounter = 0;
//the game will play until one of these conditions is false
    while (computerCounter < 3 && playerCounter < 3) {
//the conditions will update after playing theRound        
        theRound();
    
        function theRound () { 

            let options = ["Rock", "Paper", "Scissors"]

            function computerPlay () {
                let computerChoice = options[Math.floor(Math.random() * options.length)];
                return computerChoice;
            }

            function playerPlay () {
                let playerChoice = prompt("Enter Rock, Paper or Scissors").toLowerCase();
                return playerChoice;
            }

            let playerSelection = playerPlay ();
            let computerSelection = computerPlay ();

            function playRound (playerSelection, computerSelection){ 
                    if (playerSelection == "rock" && computerSelection == "Scissors") {
                        playerCounter++;
                        return "You did it, Rock beats Scissors!";
                    } else if (playerSelection == "rock" && computerSelection === "Paper") {
                        computerCounter++;
                        return "You lost this time, Rock loses to Paper!";
                    } else if (playerSelection == "rock" && computerSelection === "Rock") {
                        return "Try Again, it's a draw!";
                    } else if (playerSelection == "scissors" && computerSelection == "Rock") {
                        computerCounter++;
                        return "They blunt your scissors, the computer won!";
                    } else if (playerSelection == "scissors" && computerSelection == "Paper") {
                        playerCounter++;
                        return "Nice one, you shredded that paper";
                    } else if (playerSelection == "scissors" && computerSelection == "Scissors") {
                        return "That is the same so... it's a draw!";
                    } else if (playerSelection == "paper" && computerSelection == "Rock") {
                        playerCounter++;
                        return "You covered that rock!";
                    } else if (playerSelection == "paper" && computerSelection == "Scissors") {
                        computerCounter++;
                        return "You got shredded up by the computer!";
                    } else if (playerSelection == "paper" && computerSelection == "Paper") {
                        return "Boring. Do it again!";
                    }
            }
            //these will be printed after playing the round
            console.log("The user has selected " + playerSelection);
            console.log("The computer has selected " + computerSelection);
            console.log(playRound (playerSelection, computerSelection));
            console.log("Player's Score: " + playerCounter);
            console.log("Computer's Score: " + computerCounter); 
        } 
    } //reverts back to the while loop to see if one of the conditions is false
}
game();

</script>

</body>
</html>
